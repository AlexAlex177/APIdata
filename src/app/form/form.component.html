<h1></h1>
<form #myForm="ngForm" (ngSubmit)="check(myForm.value)" class="api-form">
    <h1>API Call</h1>
    <input type="text" ngModel  name="name" class="input-box" placeholder="Enter name"><br><br>
    <input type="text" ngModel name="salary" class="input-box"  placeholder="Enter salary"><br><br>
    <input type="text" ngModel name="contact" class="input-box"  placeholder="Enter contact"><br><br>
    <button class="signupbtn" [disabled]="!myForm.valid">Submit</button>

</form>
